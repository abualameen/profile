<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gradient Overlay with Bootstrap 5</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/css/bootstrap.min.css">
    <style>
        .image-container {
            position: relative;
        }

        .image-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5));
            z-index: 1;
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .image-container .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="image-container">
            <img src="web_dynamic/static/images/profpicx.jpg" alt="Yakubu Umar Abdullahi" class="img-fluid">
            <div class="content">
                <h2>Welcome!</h2>
                <p>I am Yakubu Umar Abdullahi, a self-taught developer with over 3 years of experience in software engineering. I specialize in bridging the gap between engineering principles and software solutions to drive impactful change.</p>
                <a href="#projects" class="btn btn-primary mt-3">View My Work</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
